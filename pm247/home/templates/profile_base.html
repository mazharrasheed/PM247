<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{% block title %}
            {% endblock title %}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
        <link rel="apple-touch-icon" sizes="120x120" href="{% static 'assets/img/favicon/apple-touch-icon.png' %}" />
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/favicon/favicon-32x32.png' %}" />
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicon/favicon-16x16.png' %}" />
        <link rel="manifest" href="{% static 'assets/img/favicon/site.webmanifest' %}" />
        <link rel="mask-icon" href="{% static 'assets/img/favicon/safari-pinned-tab.svg' %}" color="#ffffff" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="theme-color" content="#ffffff" />
        <link type="text/css" href="{% static 'vendor/sweetalert2/dist/sweetalert2.min.css' %}" rel="stylesheet" />
        <link type="text/css" href="{% static 'vendor/notyf/notyf.min.css' %}" rel="stylesheet" />
        <link type="text/css" href="{% static 'vendor/fullcalendar/main.min.css' %}" rel="stylesheet" />
        <link type="text/css" href="{% static 'vendor/apexcharts/dist/apexcharts.css' %}" rel="stylesheet" />
        <link type="text/css" href="{% static 'vendor/dropzone/dist/min/dropzone.min.css' %}" rel="stylesheet" />
        <link type="text/css" href="{% static 'vendor/choices.js/public/assets/styles/choices.min.css' %}" rel="stylesheet" />
        <link type="text/css" href="{% static 'vendor/leaflet/dist/leaflet.css' %}" rel="stylesheet" />
        <link type="text/css" href="{% static 'css/volt.css' %}" rel="stylesheet" />
           
    </head>

    <body>
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-THQTXJ7" height="0" width="0" style="display: none; visibility: hidden;"></iframe></noscript>
        

        <!-- Delete Modal Start  -->
    <div class="modal fade" id="modal-notification" tabindex="-1" role="dialog" aria-labelledby="modal-notification" aria-hidden="true">
        <div class="modal-dialog modal-info modal-dialog-centered" role="document">
           <div class="modal-content bg-gradient-danger">
              <button type="button" class="btn-close theme-settings-close fs-6 ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
              <div class="modal-header">
                 
              </div>
              <div class="modal-body text-white">
                 <div class="py-3 text-center">
                    <span class="modal-icon">
                       <svg class="icon icon-xl text-gray-200" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    </span>
                    <h2 class="h4 modal-title my-3">Important message!</h2>
                    <p>Do you know to delete this User ?</p>
                 </div>
              </div>
              <div class="modal-footer"><button type="button" class="btn btn-sm btn-white">Yes</button></div>
           </div>
        </div>
     </div>
     <!-- Delete Modal End  -->
        
        <nav class="navbar navbar-dark navbar-theme-primary px-4 col-12 d-lg-none">
            <a class="navbar-brand me-lg-5" href="/">
                <img class="navbar-brand-dark" src="{% static 'assets/img/brand/light.svg' %}" alt="Volt logo" /> <img class="navbar-brand-light" src="{% static 'assets/img/brand/dark.svg' %}" alt="Volt logo" />
            </a>
            <div class="d-flex align-items-center">
                <button class="navbar-toggler d-lg-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <nav id="sidebarMenu" class="sidebar d-lg-block bg-gray-800 text-white collapse" data-simplebar>
            
            {% block sidenav %}
                
            {% endblock sidenav %}
        </nav>

        <main class="content">
            <nav class="navbar navbar-top navbar-expand navbar-dashboard navbar-dark ps-0 pe-2 pb-0">
                <div class="container-fluid px-0">
                    <div class="d-flex justify-content-between w-100" id="navbarSupportedContent">
                        <div class="d-flex align-items-center">
                            <button id="sidebar-toggle"
                                class="sidebar-toggle me-3 btn btn-icon-only d-none d-lg-inline-block align-items-center justify-content-center">
                                <svg class="toggle-icon" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                        <ul class="navbar-nav align-items-center">
        
                            <li class="nav-item  ms-lg-3">
        
                                <a href="/logout/" class="btn btn-secondary btn-sm d-inline-flex align-items-center">
                                    <svg class="icon icon-xxs me-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                                        </path>
                                    </svg>
                                    Sign Out
                                </a>
        
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            {% block content %}
            
            {% endblock content %}

        </div>

        
        
        <script src="{% static 'vendor/%40popperjs/core/dist/umd/popper.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'vendor/onscreen/dist/on-screen.umd.min.js' %}"></script>
        <script src="{% static 'vendor/nouislider/distribute/nouislider.min.js' %}"></script>
        <script src="{% static 'vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js' %}"></script>
        <script src="{% static 'vendor/countup.js/dist/countUp.umd.js' %}"></script>
        <script src="{% static 'vendor/apexcharts/dist/apexcharts.min.js' %}"></script>
        <script src="{% static 'vendor/vanillajs-datepicker/dist/js/datepicker.min.js' %}"></script>
        <script src="{% static 'vendor/simple-datatables/dist/umd/simple-datatables.js' %}"></script>
        <script src="{% static 'vendor/sweetalert2/dist/sweetalert2.min.js' %}"></script>
        <script src="{% static 'cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js' %}"></script>
        <script src="{% static 'vendor/vanillajs-datepicker/dist/js/datepicker.min.js' %}"></script>
        <script src="{% static 'vendor/fullcalendar/main.min.js' %}"></script>
        <script src="{% static 'vendor/dropzone/dist/min/dropzone.min.js' %}"></script>
        <script src="{% static 'vendor/choices.js/public/assets/scripts/choices.min.js' %}"></script>
        <script src="{% static 'vendor/notyf/notyf.min.js' %}"></script>
        <script src="{% static 'vendor/leaflet/dist/leaflet.js' %}"></script>
        <script src="{% static 'vendor/svg-pan-zoom/dist/svg-pan-zoom.min.js' %}"></script>
        <script src="{% static 'vendor/svgmap/dist/svgMap.min.js' %}"></script>
        <script src="{% static 'vendor/simplebar/dist/simplebar.min.js' %}"></script>
        <script src="{% static 'vendor/sortablejs/Sortable.min.js' %}"></script>
        <script async defer="defer" src="{% static 'buttons.github.io/buttons.js' %}"></script>
        <script src="{% static 'assets/js/volt.js' %}"></script>
 
    </body>
</html>
